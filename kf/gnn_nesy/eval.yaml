name: Nesy GNN Evaluate Model
description: Evaluates the trained model and generates performance metrics.
inputs:
  - {name: trained_model, type: Model}     # Trained model from train brick
  - {name: data_path, type: Dataset}
  - {name: config, type: String}           # Model configuration 
outputs:
  - {name: metrics, type: Metrics}         # Evaluation metrics and reports
  - {name: metrics_json, type: String}     # Evaluation metrics as a JSON string
implementation:
  container:
    image: nikhilv215/nesy-factory:v8
    command:
      - sh
      - -c
      - |
        exec "$0" "$@"
      - python3
      - -u
      - -c
      - |
        import torch
        import argparse
        import pickle
        import json
        import os
        import numpy as np
        from sklearn.metrics import classification_report
        from nesy_factory.GNNs import create_model
        from nesy_factory.utils import get_config_by_name, set_random_seed
        class DataWrapper:
          def __init__(self, data_dict):
              self.__dict__.update(data_dict)


        class StandardScaler():
            def __init__(self, mean, std):
                self.mean = mean
                self.std = std
            def transform(self, data):
                return (data - self.mean) / self.std
            def inverse_transform(self, data):
                return (data * self.std) + self.mean
        
        class DataLoaderM(object):
            def __init__(self, xs, ys, batch_size, pad_with_last_sample=True):
                self.batch_size = batch_size
                self.current_ind = 0
                if pad_with_last_sample:
                    num_padding = (batch_size - (len(xs) % batch_size)) % batch_size
                    x_padding = np.repeat(xs[-1:], num_padding, axis=0)
                    y_padding = np.repeat(ys[-1:], num_padding, axis=0)
                    xs = np.concatenate([xs, x_padding], axis=0)
                    ys = np.concatenate([ys, y_padding], axis=0)
                self.size = len(xs)
                self.num_batch = int(self.size // self.batch_size)
                self.xs = xs
                self.ys = ys
        
            def shuffle(self):
                permutation = np.random.permutation(self.size)
                xs, ys = self.xs[permutation], self.ys[permutation]
                self.xs = xs
                self.ys = ys
        
            def get_iterator(self):
                self.current_ind = 0
                def _wrapper():
                    while self.current_ind < self.num_batch:
                        start_ind = self.batch_size * self.current_ind
                        end_ind = min(self.size, self.batch_size * (self.current_ind + 1))
                        x_i = self.xs[start_ind: end_ind, ...]
                        y_i = self.ys[start_ind: end_ind, ...]
                        yield (x_i, y_i)
                        self.current_ind += 1
                return _wrapper()

        # Parse arguments
        parser = argparse.ArgumentParser()
        parser.add_argument('--trained_model', type=str, required=True)
        parser.add_argument('--data_path', type=str, required=True)
        parser.add_argument('--config', type=str, required=True)
        parser.add_argument('--metrics', type=str, required=True)
        parser.add_argument('--metrics_json', type=str, required=True)
        args = parser.parse_args()

        print(f"Trained model path: {args.trained_model}")
        print(f"Data path: {args.data_path}")
        print(f"Output path: {args.metrics}")
        
        print("Loading config...")
        print(f"config file is {args.config}")
        try: 
            config = json.loads(args.config)
        except : 
            with open(args.config) as f:
                config = json.load(f)
        print(f"the configs are : {config}")

        # Load inputs
        print("Loading trained model...")
        # model = torch.load(args.trained_model)
        model_name = config.get('model_name', 'tgcn')
        model = create_model(model_name, config)
        model.load_state_dict(torch.load(args.trained_model, map_location=torch.device('cpu')))
        
        #load data
        try:
            with open(args.data_path, "rb") as f:
                data = pickle.load(f)
            print(f"Successfully loaded data. Type: {type(data)}")
            if hasattr(data, 'x'):
                print(f"Data shape: {data.x.shape}")
        except Exception as e:
            print(f"Error loading data: {e}")
            exit(1)
            

        
        # Model Evaluation 
        print("Starting Model Evaluation")
        eval_metrics = model.eval_step(data, data.test_mask)
        print(f"Test Accuracy: {eval_metrics}")
        
        # Ensure output directory exists
        os.makedirs(os.path.dirname(args.metrics), exist_ok=True)
        os.makedirs(os.path.dirname(args.metrics_json), exist_ok=True)

        # Save metrics
        print("Saving evaluation metrics...")
        try:
            with open(args.metrics, 'w') as f:
                json.dump(eval_metrics, f, indent=2)
            print(f"Saved metrics to {args.metrics}")

            with open(args.metrics_json, 'w') as f:
                json.dump(eval_metrics, f, indent=2)
            print(f"Saved metrics JSON to {args.metrics_json}")

        except Exception as e:
            print(f"Error saving metrics: {e}")
            exit(1)
    args:
      - --trained_model
      - {inputPath: trained_model}
      - --data_path
      - {inputPath: data_path}
      - --config
      - {inputValue: config}
      - --metrics
      - {outputPath: metrics}
      - --metrics_json
      - {outputPath: metrics_json}
